version: 2.1

executors:
  macos:
    macos:
      xcode: << parameters.xcode_version >>
    parameters:
      xcode_version:
        description: 'Xcode version'
        default: '11.1.0'
        type: string
    environment:
      XCODE_PATH: /Applications/Xcode.app
      FASTLANE_SKIP_UPDATE_CHECK: 1
      LC_ALL: en_US.UTF-8
      LANG: en_US.UTF-8
      FL_OUTPUT_DIR: output
      FL_SLATHER_OUTPUT_DIRECTORY: output/slather
    working_directory: /Users/distiller/project
    shell: /bin/bash --login -o pipefail

jobs:
  test:
    executor: macos
    parameters:
      fastlane_lane:
        default: 'test'
        description: 'lane to run'
        type: string
    steps:
      - run: cd /tmp; git clone git@github.com:circleci-book/ios-sample-matchfile.git
      - checkout
      - restore_cache:
          key: gems-v1-{{ checksum "Gemfile.lock" }}
      - run:
          name: 'Install gems with Bundler'
          command: bundle install --path vendor/bundle --clean
      - save_cache:
          key: gems-v1>-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: Fastlane
          command: bundle exec fastlane << parameters.fastlane_lane >>
      - store_artifacts:
          path: output
      - store_test_results:
          path: output/scan

  generate-ipa:
    executor: macos
    parameters:
      fastlane_lane:
        default: 'adhoc'
        description: 'lane to run'
        type: string
    steps:
      - checkout
      - restore_cache:
          key: gems-v1-{{ checksum "Gemfile.lock" }}
      - run:
          name: 'Install gems with Bundler'
          command: bundle install --path vendor/bundle --clean
      - run:
          name: Fastlane
          command: bundle exec fastlane << parameters.fastlane_lane >>
      - store_artifacts:
          path: output/Game.ipa

workflows:
  version: 2
  build-test-adhoc:
    jobs:
      - test:
          fastlane_lane: test
      - generate-ipa:
          fastlane_lane: adhoc
          filters:
            branches:
              only: development
          requires:
            - test
